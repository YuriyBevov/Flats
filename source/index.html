<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Название сайта</title>
  <link href="css/style.css" rel="stylesheet">
</head>
  <body>
    <header class="main-header">
      <img class="main-header__logo" src="img/logo.png" width="210" height="28"></img>
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
          <ul class="main-nav__list  hidden">
            <li class="main-nav___item">
              <a href="#" class="main-nav__link">Подобрать квартиру</a>
            </li>
            <li class="main-nav___item">
              <a href="#" class="main-nav__link">Характеристики комплекса</a>
            </li>
            <li class="main-nav___item">
              <a href="#" class="main-nav__link">Отзывы</a>
            </li>
            <li class="main-nav___item">
              <a href="#" class="main-nav__link">Авторское описание</a>
            </li>
            <li class="main-nav___item">
              <a href="#" class="main-nav__link">Документы</a>
            </li>
            <li class="main-nav___item">
              <a href="#" class="main-nav__link">Ипотека</a>
            </li>
          </ul>
        </nav>
    </header>
    <main>
      <section class="progress">
        <div class="progress__wrapper">
          <h2 class="progress__title">
            Ход строительства ЖК «Северные высоты»
          </h2>
          <form action="formdata" method="post" name="progress__form" class="progress__form"> <!-- наверно лучше сделать выпадающим списком -->
           <p>
             <select name="year" class="progress__form-select">
               <option>2019</option>
               <option selected>2018</option>
               <option>2017</option>
               <option>2016</option>
             </select>
             <select name="month" class="progress__form-select">
               <option class="progress__form-option">январь</option>
               <option>февраль</option>
               <option>март</option>
               <option>апрель</option>
               <option>май</option>
               <option selected>июнь</option>
               <option>июль</option>
               <option>август</option>
               <option>сентябрь</option>
               <option>октябрь</option>
               <option>ноябрь</option>
               <option>декабрь</option>
             </select>
           </p>
          </form>

          <div class="progress__gallery">
            <img src="img/progress_foto.png" alt="ход строительства" class="progress__gallery-image" width="280" height="190">
            <img src="img/progress_foto.png" alt="ход строительства" class="progress__gallery-image" width="280" height="190">
            <img src="img/progress_foto.png" alt="ход строительства" class="progress__gallery-image" width="280" height="190">
            <img src="img/progress_foto.png" alt="ход строительства" class="progress__gallery-image" width="280" height="190">
          </div>
          <a href="#" class="progress__unfurl-link">Показать все фотографии<span class="progress__unfurl-icon"></span></a>
        </div>
      </section>
    </main>

  <script src="js/script.min.js"></script>
  </body>
</html>
